<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,500&family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>The Movie Therapist</title>
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-container">
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-item active" id="home">Home</li>
            <li class="menu-list-item" id="recommended">Recommended</li>
            <li class="menu-list-item" id="classics">Classics</li>
            <li class="menu-list-item" id="trending">Trending</li>
            <li class="menu-list-item" id="popular">
              <a href="popular.html">Popular</a>
            </li>
          </ul>
        </div>
        <div class="profile-container">
          <img
            class="profile-picture"
            src="./images/user.png"
            alt="User Profile"
          />
          <div class="profile-text-container">
            <span class="profile-text">Profile</span>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <div class="toggle">
            <i class="fa-solid fa-moon toggle-icon"></i>
            <i class="fa-solid fa-sun toggle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="featured-content"
      style="
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0), #151515),
          url('./images/featured-image.jpg');
        background-size: cover;
      "
    ></div>
    <div class="sidebar">
      <i class="left-menu-icon fas fa-search"></i>
      <i class="left-menu-icon fas fa-home"></i>
      <i class="left-menu-icon fas fa-users"></i>
      <i class="left-menu-icon fas fa-bookmark"></i>
      <i class="left-menu-icon fas fa-tv"></i>
      <i class="left-menu-icon fas fa-hourglass-start"></i>
      <i class="left-menu-icon fas fa-shopping-cart"></i>
    </div>
    <div class="container">
      <div class="content-container">
        <!-- Featured Content Section -->
        <!-- Movies Section -->
        <div id="movies-section" class="hidden">
          <h2>Popular Movies</h2>
          <ul id="movie-list"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
